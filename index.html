<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book list app</title>
    <link
      rel="stylesheet"
      href="./fontawesome/css/all.min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="modal">some message</div>
      <h1><i class="fas fa-book"></i> My <span>Book</span>List</h1>

      <form class="form">
        <div class="form-control">
          <label for="title">title</label
          ><input type="text" id="title" name="title" autocomplete="off" />
        </div>
        <div class="form-control">
          <label for="author">author</label
          ><input type="text" id="author" name="author" autocomplete="off" />
        </div>
        <div class="form-control">
          <label for="isbn">ISBN</label
          ><input type="text" id="isbn" name="isbn" autocomplete="off" />
        </div>
        <button class="btn" type="submit">submit</button>
      </form>
      <table class="booklist">
        <thead>
          <tr>
            <th>title</th>
            <th>author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>some title</td>
            <td>some author</td>
            <td>some isbn</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

  <script src="./script.js"></script>
</html>
